<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Deposit Amount</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/js/select2.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/css/select2.min.css" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: linear-gradient(to right, #004aad, #007bff);
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 16px;
      padding: 30px 40px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #004aad;
      margin-bottom: 25px;
      font-size: 26px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    select, input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 14px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    input:focus, select:focus {
      border-color: #004aad;
      outline: none;
      background-color: #fff;
      box-shadow: 0 0 4px rgba(0, 74, 173, 0.15);
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #004aad, #007bff);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #00347a, #0055cc);
    }

    @media (max-width: 600px) {
      .form-container { padding: 25px; }
      h2 { font-size: 22px; }
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Deposit Amount</h2>
  <form id="depositForm">
    <label for="customer_select">Select Customer</label>
    <select id="customer_select" required></select>

    <label for="amount">Deposit Amount</label>
    <input type="number" name="amount" id="amount" placeholder="Enter amount" required />

    <label for="penalty">Penalty</label>
    <input type="number" name="penalty" id="penalty" placeholder="Enter penalty (optional)" />

    <label for="date">Date</label>
    <input type="date" name="date" id="date" required />

    <button type="submit">Submit Deposit</button>
  </form>
</div>

<script>
async function loadCustomers() {
  try {
    const res = await fetch('/customers/list');
    const customers = await res.json();
    const select = document.getElementById('customer_select');
    select.innerHTML = ''; // Important to clear before populating

    customers.forEach(c => {
      const option = document.createElement('option');
      option.value = JSON.stringify({ id: c.id, code: c.customer_code, name: c.name });
      option.text = `${c.name} (${c.customer_code})`;
      select.appendChild(option);
    });

    $(select).select2({ placeholder: "Select a customer" });
  } catch (error) {
    alert('❌ Failed to load customers');
    console.error(error);
  }
}

  document.getElementById('depositForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const selected = JSON.parse(document.getElementById('customer_select').value);
    const amount = document.getElementById('amount').value;
    const penalty = document.getElementById('penalty').value || 0;
    const date = document.getElementById('date').value;

    try {
      const res = await fetch('/deposits/create', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          customer_code: selected.code,
          customer_name: selected.name,
          amount, penalty, date
        })
      });

      if (res.ok) {
        window.location.href = '/pages/dashboard.html';
      } else {
        const data = await res.json();
        alert('❌ Failed to submit deposit: ' + (data.error || 'Unknown error'));
      }
    } catch (err) {
      console.error('❌ Deposit error:', err);
      alert('❌ Failed to submit deposit.');
    }
  });

  window.onload = loadCustomers;
</script>


</body>
</html>
