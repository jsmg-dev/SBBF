<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Deposit List - Loan Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #004aad, #007bff);
      color: #333;
    }
    .navbar {
      background-color: #00307a;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar-title {
      font-size: 20px;
      color: white;
      font-weight: 600;
    }
    .logout-btn {
      background: #f44336;
      padding: 8px 14px;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 500;
    }
    .logout-btn:hover { background-color: #d32f2f; }
    .container {
      max-width: 98%;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      overflow-x: auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h2 {
      color: #004aad;
    }
    .btn {
      background: #004aad;
      color: #fff;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background: #00307a;
    }
    .upload-btn {
      background: #004aad;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    .upload-btn input[type="file"] {
      display: none;
    }
    table {
      width: 100%;
      min-width: 1000px;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      white-space: nowrap;
    }
    th {
      background-color: #004aad;
      color: #fff;
      position: sticky;
      top: 0;
    }
    .actions {
      display: flex;
      gap: 6px;
    }
    .icon-btn {
      border: none;
      background: none;
      cursor: pointer;
      font-size: 16px;
    }
    .icon-view { color: #03a9f4; }
    .icon-delete { color: #f44336; }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 999;
      overflow: auto;
      padding: 20px;
    }
    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      position: relative;
    }
    .close-modal {
      position: absolute;
      top: 10px;
      right: 16px;
      font-size: 22px;
      font-weight: bold;
      color: #888;
      cursor: pointer;
    }
    .close-modal:hover { color: #f44336; }
  </style>
</head>
<body>
  <div class="navbar">
    <span class="navbar-title">Deposit List</span>
    <a href="/logout" class="logout-btn">Logout</a>
  </div>

  <div class="container">
    <div class="header">
      <h2>Deposit Records</h2>
      <div style="display: flex; gap: 10px;">
        <button class="btn" onclick="openNewDepositModal()">+ New Deposit</button>
        <button class="btn" onclick="downloadTemplate()">üì• Download Template</button>
        <label class="upload-btn">
          üì§ Upload Excel
          <input type="file" id="excelFile" accept=".xlsx,.xls" onchange="uploadExcel()" />
        </label>
        <button class="btn" onclick="exportToExcel()">üìÑ Export to Excel</button>
      </div>
    </div>

    <table id="depositTable">
      <thead>
        <tr>
          <th>Actions</th>
          <th>Name</th>
          <th>Code</th>
          <th>Amount</th>
          <th>Penalty</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="depositBody"></tbody>
    </table>
  </div>

  <div class="modal" id="depositModal">
    <div class="modal-content" id="depositFormContent">
      <span class="close-modal" onclick="closeDepositModal()">√ó</span>
    </div>
  </div>

  <script>
    async function fetchDeposits() {
      const res = await fetch('/deposits/list');
      const data = await res.json();
      const tbody = document.getElementById('depositBody');
      tbody.innerHTML = '';
      data.forEach(d => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="actions">
            <button class="icon-btn icon-view" onclick="viewDeposit(${d.id})">üîç</button>
            <button class="icon-btn icon-delete" onclick="deleteDeposit(${d.id})">üóëÔ∏è</button>
          </td>
          <td>${d.customer_name}</td>
          <td>${d.customer_code}</td>
          <td>${d.amount}</td>
          <td>${d.penalty}</td>
          <td>${d.date}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function viewDeposit(id) {
      alert('View details of deposit ID: ' + id);
    }

    async function deleteDeposit(id) {
      if (confirm("Are you sure you want to delete this deposit?")) {
        const res = await fetch(`/deposits/delete/${id}`, { method: 'DELETE' });
        const result = await res.json();
        alert(result.message);
        fetchDeposits();
      }
    }

    function openNewDepositModal() {
      const modal = document.getElementById('depositModal');
      const content = document.getElementById('depositFormContent');
      fetch('/pages/deposit.html')
        .then(res => res.text())
        .then(html => {
          const sanitized = html.replace(/<\/*(html|head|body)[^>]*>/gi, '');
          content.innerHTML = '<span class="close-modal" onclick="closeDepositModal()">√ó</span>' + sanitized;
          modal.style.display = 'flex';
          document.body.style.overflow = 'hidden';

          setTimeout(() => {
            const form = content.querySelector('form');
            if (form) {
              form.addEventListener('submit', () => {
                setTimeout(() => {
                  closeDepositModal();
                  fetchDeposits();
                }, 500);
              });
            }
          }, 200);
        });
    }

    function closeDepositModal() {
      const modal = document.getElementById('depositModal');
      const content = document.getElementById('depositFormContent');
      modal.style.display = 'none';
      content.innerHTML = '';
      document.body.style.overflow = 'auto';
    }

    async function uploadExcel() {
      const input = document.getElementById('excelFile');
      if (!input.files.length) return;
      const file = input.files[0];
      const formData = new FormData();
      formData.append('excel', file);

      const res = await fetch('/deposits/upload-excel', {
        method: 'POST',
        body: formData
      });

      const result = await res.json();
      if (res.ok) {
        alert('Excel uploaded successfully!');
        fetchDeposits();
      } else {
        alert(result.error || 'Upload failed.');
      }
    }

    function exportToExcel() {
      fetch('/deposits/list')
        .then(res => res.json())
        .then(data => {
          const csv = [
            ['Customer Name', 'Customer Code', 'Amount', 'Penalty', 'Date'],
            ...data.map(d => [d.customer_name, d.customer_code, d.amount, d.penalty, d.date])
          ]
            .map(row => row.join(','))
            .join('\n');

          const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'deposits.csv';
          a.click();
        });
    }

    function downloadTemplate() {
      window.location.href = '/template/deposit-template.csv';
    }

    window.onload = fetchDeposits;
  </script>
</body>
</html>
