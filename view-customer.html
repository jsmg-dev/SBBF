<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Customer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f4f7fa;
      padding: 40px;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    h2 {
      color: #004aad;
      text-align: center;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .field {
      margin-bottom: 10px;
    }
    .label {
      font-weight: 600;
      color: #555;
    }
    .value {
      margin-top: 5px;
      font-size: 16px;
      color: #222;
    }
    .back-btn {
      display: inline-block;
      margin-top: 30px;
      background: #004aad;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Customer Details</h2>
  <div id="customerDetails" class="grid"></div>
  <a href="/pages/customers.html" class="back-btn">‚Üê Back to Customer List</a>
</div>

<script>
  async function loadCustomer() {
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    if (!id) return;

    const res = await fetch(`/customers/${id}`);
    if (!res.ok) {
      document.getElementById('customerDetails').innerHTML = '<p>Customer not found.</p>';
      return;
    }

    const c = await res.json();
    const detailsDiv = document.getElementById('customerDetails');

    const fields = {
      'Customer Code': c.customer_code,
      'Name': c.name,
      'Contact No': c.contact_no,
      'Alternate Contact No': c.alt_contact_no,
      'Start Date': c.start_date,
      'End Date': c.end_date,
      'Loan Duration': c.loan_duration,
      'Loan Amount': c.loan_amount,
      'File Charge': c.file_charge,
      'Agent Fee': c.agent_fee,
      'EMI': c.emi,
      'Advance Days': c.advance_days,
      'Amount After Deduction': c.amount_after_deduction,
      'Agent Commission': c.agent_commission,
      'Status': c.status,
      'Remark': c.remark
    };

    for (const [label, value] of Object.entries(fields)) {
      const div = document.createElement('div');
      div.className = 'field';
      div.innerHTML = `<div class="label">${label}</div><div class="value">${value || '-'}</div>`;
      detailsDiv.appendChild(div);
    }
  }

  loadCustomer();
</script>

</body>
</html>
